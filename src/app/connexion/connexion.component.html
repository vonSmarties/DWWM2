<section>
  <form (submit)="conServ.envoieConne()" *ngIf="!conServ.connecte">
    <input name="id" type="text" [(ngModel)]="conServ.user.identifiant" minlength="6" placeholder="Saisissez votre identifiant" require>
    <input name="mdp" type="password" [(ngModel)]="conServ.user.mdp" minlength="8" placeholder="Saisissez votre mot de passe" require>
    <input type="submit" value="S'identifier">
    <input type="reset" value="Annuler">
  </form>
  <button (click)="conServ.disconnect()" *ngIf="conServ.connecte">d√©connexion</button>
  </section>
