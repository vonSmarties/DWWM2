<section>
    <article *ngFor="let a of adrien.listeActu; let i=index">
      <a href [routerLink]="['/actualite', i]">
        <header>
              <h3>{{ i+1 }} - {{ a.titre }}</h3>
            </header>
        <img [src]="a.img" [title]="a.alias"/>
        <p>{{ a.description }}</p>
      </a>
      <a href [routerLink]="['/edition', i]">éditer l'actualité</a>
    </article>
  </section>
